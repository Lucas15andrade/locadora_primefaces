<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p style="font-family: arial; font-size: 14px"><p:outputLabel value="Nome: "/> <p:inputText value="#{locadora.filme.titulo}" required="true"/>
            </p>
            <p style="font-family: arial; font-size: 14px"><p:outputLabel value="Data de lançamento "/> <p:calendar value="#{locadora.filme.dataLancamento}"/>
            </p>
            <p style="font-family: arial; font-size: 14px"><p:outputLabel value="Nota do filme: "/> <p:inputText value="#{locadora.filme.nota}">
                    <f:convertNumber type="number"/>
                    <f:validateDoubleRange minimum="1" maximum="5"/>
                    
                </p:inputText>
            </p>
            <p style="font-family: arial; font-size: 14px"><p:outputLabel value="Descrição "/> <p:inputText value="#{locadora.filme.descricao}">
                    <f:validateLength maximum="10"/>
                </p:inputText>
            </p>
            <p style="font-family: arial; font-size: 14px"><p:outputLabel value="Quantidade: "/> <p:inputText value="#{locadora.filme.quantidade}">
                    <f:convertNumber type="number"/>
                    <f:validateDoubleRange minimum="1"/>
                    
                </p:inputText>
            </p>
            <br/>
            <p:growl id="growl" life="5000"/>
            <p:commandButton style="font-size: 14px" id="withIcon" value="Cadastrar produto!" update="growl" actionListener="#{locadora.cadastrarFilme()}" icon="ui-icon-disk"/>

        </h:form>
        <br/>
        <p:button style="font-size: 14px" outcome="/index.xhtml" value="Listar produtos"/>
    </h:body>
</html>
